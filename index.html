    function generatePassword() {
        const words = [];
        let totalLength = 0;

        while (totalLength < 64) {
            const randomWord =
                commonWords[Math.floor(Math.random() * commonWords.length)];

            // Check if adding the word (plus comma) would exceed 64 characters
            if (totalLength + randomWord.length + 1 > 64) {
                break;
            }

            words.push(randomWord);
            totalLength += randomWord.length + 1; // +1 for the comma
        }

        const length = words.join(",").length + 1;
        const password = words.join(",") + "," + length;
        const result = password.charAt(0).toUpperCase() + password.slice(1);
        return result.replace("," + length, "," + result.length);
    }
